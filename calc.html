<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h3>Calculator</h3>
    <div class = 'container' style = 'width: 250px; display:inline-box;'>
        <div class="row">
            <div class="col-12">
                <input type="text" id="box" class="form-control bg-light">
                <div id="result" class="mt-2 text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-info" onclick="calc('C')">C</button>
                </div>
                <div class="col-3">
                </div>
                <div class="col-3">
                </div>
                <div class="col-3">
                    <button class="btn btn-info" onclick="calc('/')">/</button>
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info" onclick="calc('*')">*</button>
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info" onclick="calc('-')">-</button>
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info" onclick="calc('+')">+</button>
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="calc('.')">.</button>
                </div>
                <div class="col-3">
                </div>
                <div class="col-3">
                    <button class="btn btn-success" onclick="calc('=')">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
