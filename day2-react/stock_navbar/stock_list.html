<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="stock_list.html">Stock Table</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="stock_list.html">stock</a> <!--stocks purchased-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock_create.html">Add stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3>List of stocks</h3>
    <div class="container">
        <table class="table table-success table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">67a5e5733c7771e781094636</th>
                    <td>TCS</td>
                    <td id="price1">3600</td>
                    <td id="quantity1">25</td>
                    <td><a href="stock_view.html?id=67a5e5733c7771e781094636" 
                        class="btn btn-success">View</a></td>
                </tr>
                <tr>
                    <th scope="row">67a5e5943c7771e781094637</th>
                    <td>Infosys</td>
                    <td id="price2">90</td>
                    <td id="quantity2">15</td>
                    <td><a href="stock_view.html?id=67a5e5943c7771e781094637" 
                        class="btn btn-success">View</a></td>
                </tr>
            </tbody>
        </table>

        <div class="form-group mb-5">
            <label for="networth" class="form-label">Total Networth</label>
            <input type="text" id="networth" class="form-control" readonly>
            <script>
                function calculateNetworth() {
                    let price1 = parseFloat(document.getElementById("price1").textContent);
                    let quantity1 = parseInt(document.getElementById("quantity1").textContent);
                    let price2 = parseFloat(document.getElementById("price2").textContent);
                    let quantity2 = parseInt(document.getElementById("quantity2").textContent);
        
                    let totalNetworth = (price1 * quantity1) + (price2 * quantity2);
        
                    document.getElementById("networth").value = totalNetworth.toFixed(2);
                }
        
                // Call the function on page load
                calculateNetworth();

                //can use queryselector function also, for dynamic
            </script>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
